<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="myStyles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" class="form-box" >
        <h1>Reservation Request</h1>
        <fieldset class="fieldset-styles">
            <legend class="fieldset-legend">General Information:</legend>
            <section class="label-section">
                <label class="fields-margin" for="arrival_date">Arrival date:</label>
                <label class="fields-margin" for="nights">Nights:</label>
                <label class="fields-margin" for="adults">Adults:</label>
                <label class="fields-margin" for="children">children:</label>
            </section>
            <section class="input-section">
                <input 
                    class="fields-margin" 
                    type="date" id="arrival_date" 
                    name="arrival_date"
                    value="2022-09-29"
                    min="2022-09-29" >
                <input 
                    class="fields-margin" 
                    type="number" 
                    id="nights" 
                    name="nights"
                    value="1"
                    min="1">
                <select 
                    class="fields-margin" 
                    name="adults" 
                    id="adults">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <select 
                    class="fields-margin" 
                    name="children" 
                    id="children">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </section>
        </fieldset>
        <fieldset class="fieldset-styles">
            <legend class="fieldset-legend">Preferences:</legend>
            <section class="radio-section">
                <label for="room_type" style="margin-right: 0.4em;">Room type:</label>
                <div>
                    <input type="radio" id="standard" name="room_type" value="Standard" checked>
                    <label for="standard">Standard</label><br>
                    <input type="radio" id="business" name="room_type" value="Business">
                    <label for="business">Business</label><br>
                    <input type="radio" id="suite" name="room_type" value="Suite">
                    <label for="suite">Suite</label>
                </div>
            </section> 
            <section class="radio-section">
                <label for="bed_type" style="margin-right: 0.4em;">Bed type:</label> 
                <div>   
                    <input type="radio" id="king" name="bed_type" value="King" checked>
                    <label for="king">King</label><br>
                    <input type="radio" id="double_double" name="bed_type" value="Double Double">
                    <label for="double_double">Double Double</label><br>
                </div>             
            </section>
            <section>
                <input type="checkbox" id="smoking" name="smoking" value="true">
                <label for="smoking"> Smoking</label><br>
            </section>
                
               
        </fieldset>
        <fieldset class="fieldset-styles">
            <legend class="fieldset-legend">Contact Information:</legend>
            <section class="label-section">
                <label class="fields-margin" for="name">Name:</label>
                <label class="fields-margin" for="email">Email:</label>
                <label class="fields-margin" for="phone">Phone:</label>
            </section>
            <section class="input-section" >
                <input 
                    class="fields-margin"
                    type="text" 
                    id="name" 
                    name="name" 
                    value="" 
                    placeholder="Pepito"
                    required>
                <input
                    class="fields-margin"
                    type="email" 
                    id="email" 
                    name="email" 
                    value=""
                    placeholder="graceyahoo.com">
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    maxlength="8"
                    required>
            </section>
        </fieldset>
        <br>
        <input type="submit" value="Submit Reservation">
        <input type="reset" value="Clear">
    </form>
      <br>
        <hr>
      <br>
        <table style="margin: auto;">
            <thead>
                <tr>
                    <th colspan="4">General Information</th>
                    <th colspan="3">Preferences</th>
                    <th colspan="3">Contact Information</th>
                    <th rowspan="2">Actions</th>
                </tr>
                <tr id="trHead">
                    <th>Arrival date</th>
                    <th>Nights</th>
                    <th>Adults</th>
                    <th>children</th>
                    <th>Room type</th>
                    <th>Bed type</th>
                    <th>Smoking</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="itemsList">
            </tbody>           
        </table>
</body>
<script src="myScript.js"></script>
</html>
